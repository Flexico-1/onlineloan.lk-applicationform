<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insurance Payment Pending</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- same styles as before (unchanged) --- */
body {
    font-family: Arial, sans-serif;
    background: #eef4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.flow-container {
    width: 100%;
    max-width: 1000px;
    text-align: center;
    padding: 20px;
}

.status {
    font-size: 26px;
    font-weight: bold;
    color: orange;
    margin-bottom: 30px;
}

.flow {
    position: relative;
    height: 260px;
}

.line {
    position: absolute;
    top: 50%;
    left: 8%;
    right: 8%;
    height: 8px;
    background: #b3c7ff;
    overflow: hidden;
    border-radius: 10px;
}

.line::after {
    content: "";
    position: absolute;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #1e5eff;
    animation: flowLine 3s infinite;
}

@keyframes flowLine {
    0% { left: -100%; }
    100% { left: 100%; }
}

.circle {
    position: absolute;
    top: 50%;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: #fff;
    border: 5px solid #1e5eff;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
}

.c1 { left: 3%; }
.c2 { left: 42%; }
.c3 { left: 80%; }

.label {
    position: absolute;
    top: 150px;
    width: 320px;
    font-size: 20px;
    font-weight: bold;
    color: #0b2fa6;
}

.l1 { left: -6%; }
.l2 { left: 32%; }
.l3 { left: 66%; }

.amount {
    display: block;
    font-size: 18px;
    margin-top: 6px;
    color: #1e5eff;
}

/* Mobile */
@media (max-width: 600px) {
    .flow {
        height: 360px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .line {
        width: 8px;
        height: 60%;
        left: 50%;
        top: 20%;
        transform: translateX(-50%);
    }

    .line::after {
        animation: flowLineVertical 3s infinite;
    }

    @keyframes flowLineVertical {
        0% { top: -100%; }
        100% { top: 100%; }
    }

    .circle {
        position: static;
        transform: none;
        margin: 15px 0;
        width: 95px;
        height: 95px;
        font-size: 16px;
    }

    .label {
        position: static;
        width: 100%;
        margin-top: 10px;
        font-size: 18px;
    }
}
</style>
</head>

<body>

<div class="flow-container">

    <div class="status">
        Insurance Payment â€“ Pending
    </div>

    <div class="flow">

        <div class="line"></div>

        <div class="circle c1">Insurance</div>
        <div class="circle c2">Company</div>
        <div class="circle c3">Customer</div>

        <div class="label l1">
            Insurance Payment
            <span class="amount">Rs. <span id="insuranceAmount">--</span></span>
        </div>

        <div class="label l2">
            Flexico Company
        </div>

        <div class="label l3">
            <span id="customerName">Customer Name</span>
            <span class="amount">
                Loan: Rs. <span id="loanAmount">--</span>
            </span>
        </div>

    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("customerName").innerText =
    params.get("name") || "Customer Name";

document.getElementById("loanAmount").innerText =
    params.get("loan") || "--";

document.getElementById("insuranceAmount").innerText =
    params.get("insurance") || "--";
</script>

</body>
</html>
