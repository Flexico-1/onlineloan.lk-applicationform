<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insurance Payment Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f6ff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:100%;
    max-width:1000px;
    background:#fff;
    border-radius:16px;
    padding:24px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

/* Header */
.header{text-align:center;}
.company{
    font-size:24px;
    font-weight:bold;
    color:#1e3fa9;
}
.subtitle{
    color:#777;
    margin-top:4px;
}

.status{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    color:#f59e0b;
    margin:25px 0;
}

/* Flow wrapper */
.flow{
    position:relative;
    margin:40px 0;
}

/* Line */
.line{
    position:absolute;
    top:50%;
    left:5%;
    right:5%;
    height:6px;
    background:#dbe5ff;
    border-radius:10px;
    overflow:hidden;
}
.line::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(90deg,transparent,#1e5eff,transparent);
    animation:move 4s infinite;
}
@keyframes move{
    0%{transform:translateX(-100%);}
    100%{transform:translateX(100%);}
}

/* Steps */
.steps{
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:relative;
    z-index:1;
}

.step{
    width:110px;
    height:110px;
    border-radius:50%;
    border:4px solid #1e5eff;
    background:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:8px;
    box-sizing:border-box;
}

.step-title{
    font-size:14px;
    font-weight:bold;
    color:#1e3fa9;
}

.step-amount{
    font-size:14px;
    font-weight:bold;
    color:#1e5eff;
    margin-top:4px;
}

.step-status{
    font-size:12px;
    color:#f59e0b;
    margin-top:2px;
}

/* Info */
.info{
    margin-top:25px;
    font-size:16px;
}
.note{
    margin-top:10px;
    font-size:13px;
    color:#777;
}

/* Mobile */
@media(max-width:600px){
    .step{
        width:95px;
        height:95px;
    }
    .company{font-size:20px;}
    .status{font-size:20px;}
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="company">Flexico Financial Services</div>
        <div class="subtitle">Insurance Payment Status</div>
    </div>

    <div class="status">Insurance Payment â€“ Pending</div>

    <div class="flow">
        <div class="line"></div>

        <div class="steps">
            <div class="step">
                <div class="step-title">Insurance</div>
                <div class="step-amount">Rs. <span id="insuranceAmount">--</span></div>
                <div class="step-status">Pending</div>
            </div>

            <div class="step">
                <div class="step-title">Review</div>
                <div class="step-status">Waiting</div>
            </div>

            <div class="step">
                <div class="step-title">Customer</div>
                <div class="step-amount">Rs. <span id="loanAmount">--</span></div>
            </div>
        </div>
    </div>

    <div class="info">
        <strong>Customer:</strong> <span id="customerName">Customer Name</span>
    </div>

    <div class="note">
        Loan processing will continue after insurance payment confirmation.
    </div>

</div>

<script>
const p=new URLSearchParams(location.search);
customerName.innerText=p.get("name")||"Customer Name";
loanAmount.innerText=p.get("loan")||"--";
insuranceAmount.innerText=p.get("insurance")||"--";
</script>

</body>
</html>
