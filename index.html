<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insurance Payment Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f6ff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 1100px;
    background: #ffffff;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 25px;
}

.company {
    font-size: 24px;
    font-weight: bold;
    color: #1e3fa9;
}

.subtitle {
    font-size: 16px;
    color: #777;
    margin-top: 4px;
}

/* Status */
.status {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #f59e0b;
    margin-bottom: 30px;
}

/* Flow */
.flow {
    position: relative;
    height: 220px;
    margin-bottom: 30px;
}

/* Line */
.line {
    position: absolute;
    top: 50%;
    left: 8%;
    right: 8%;
    height: 6px;
    background: #d6e0ff;
    border-radius: 10px;
    overflow: hidden;
}

.line::after {
    content: "";
    position: absolute;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        #1e5eff,
        transparent
    );
    animation: move 4s infinite;
}

@keyframes move {
    0% { left: -100%; }
    100% { left: 100%; }
}

/* Steps */
.step {
    position: absolute;
    top: 50%;
    width: 100px;
    height: 100px;
    background: #fff;
    border: 4px solid #1e5eff;
    border-radius: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #1e3fa9;
    font-size: 16px;
    text-align: center;
}

.s1 { left: 5%; }
.s2 { left: 42%; }
.s3 { left: 79%; }

/* Labels */
.label {
    position: absolute;
    top: 135px;
    width: 260px;
    font-size: 15px;
    font-weight: bold;
    color: #1e3fa9;
    text-align: center;
    line-height: 1.3;
}

.l1 { left: -2%; }
.l2 { left: 30%; }
.l3 { left: 64%; }

.amount {
    display: block;
    margin-top: 6px;
    font-size: 15px;
    color: #1e5eff;
}

/* Info */
.info {
    font-size: 16px;
    margin-top: 10px;
}

.note {
    margin-top: 14px;
    font-size: 13px;
    color: #777;
}

/* ðŸ”µ MOBILE FIX */
@media (max-width: 600px) {

    .company {
        font-size: 20px;
    }

    .status {
        font-size: 20px;
    }

    .flow {
        height: 260px;
        transform: scale(1.15);
    }

    .step {
        width: 85px;
        height: 85px;
        font-size: 14px;
    }

    .label {
        top: 120px;
        font-size: 14px;
        width: 200px;
    }

    .l1 { left: -4%; }
    .l2 { left: 28%; }
    .l3 { left: 60%; }

    .amount {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="company">Flexico Financial Services</div>
        <div class="subtitle">Insurance Payment Status</div>
    </div>

    <div class="status">
        Insurance Payment â€“ Pending
    </div>

    <div class="flow">
        <div class="line"></div>

        <div class="step s1">Insurance</div>
        <div class="step s2">Review</div>
        <div class="step s3">Customer</div>

        <div class="label l1">
            Insurance Payment
            <span class="amount">Rs. <span id="insuranceAmount">--</span></span>
        </div>

        <div class="label l2">
            Company Review
        </div>

        <div class="label l3">
            Loan Processing
            <span class="amount">Rs. <span id="loanAmount">--</span></span>
        </div>
    </div>

    <div class="info">
        <strong>Customer:</strong> <span id="customerName">Customer Name</span>
    </div>

    <div class="note">
        Loan processing will continue after insurance payment confirmation.
    </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("customerName").innerText =
    params.get("name") || "Customer Name";

document.getElementById("loanAmount").innerText =
    params.get("loan") || "--";

document.getElementById("insuranceAmount").innerText =
    params.get("insurance") || "--";
</script>

</body>
</html>
